    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #EBF8FF 0%, #FFFFFF 50%, #F0FDF4 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const BadmintonApp = () => {
            const [deferredPrompt, setDeferredPrompt] = React.useState(null);
            const [showInstall, setShowInstall] = React.useState(false);
            const [players, setPlayers] = React.useState([
                { id: 1, name: 'Alex Chen', gender: 'male', rating: 1650 },
                { id: 2, name: 'Sarah Wilson', gender: 'female', rating: 1580 },
                { id: 3, name: 'Mike Johnson', gender: 'male', rating: 1720 },
                { id: 4, name: 'Emma Davis', gender: 'female', rating: 1420 },
                { id: 5, name: 'Tom Brown', gender: 'male', rating: 1590 },
                { id: 6, name: 'Lisa Zhang', gender: 'female', rating: 1610 }
            ]);
            const [currentSession, setCurrentSession] = React.useState(null);
            const [attending, setAttending] = React.useState([]);
            const [games, setGames] = React.useState([]);

            // PWA Install Detection
            React.useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setShowInstall(true);
                };
                
                window.addEventListener('beforeinstallprompt', handler);
                
                // Show install option after 2 seconds
                setTimeout(() => setShowInstall(true), 2000);
                
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const handleInstall = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const result = await deferredPrompt.userChoice;
                    setDeferredPrompt(null);
                }
                setShowInstall(false);
            };

            const startSession = () => {
                setCurrentSession({
                    id: Date.now(),
                    date: new Date().toLocaleDateString(),
                    active: true
                });
            };

            const toggleAttendance = (playerId) => {
                setAttending(prev => 
                    prev.includes(playerId) 
                        ? prev.filter(id => id !== playerId)
                        : [...prev, playerId]
                );
            };

            const generateGame = () => {
                if (attending.length >= 4) {
                    const attendingPlayers = attending.map(id => players.find(p => p.id === id));
                    const shuffled = [...attendingPlayers].sort(() => 0.5 - Math.random());
                    
                    const newGame = {
                        id: Date.now(),
                        court: games.length + 1,
                        team1: shuffled.slice(0, 2),
                        team2: shuffled.slice(2, 4)
                    };
                    
                    setGames([...games, newGame]);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50 p-4">
                    {/* Install Banner */}
                    {showInstall && (
                        <div className="bg-blue-600 text-white p-4 rounded-xl mb-6 shadow-lg">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h3 className="font-bold">üì± Install Badminton Club Manager</h3>
                                    <p className="text-blue-100 text-sm">Install for offline use and quick access</p>
                                </div>
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={handleInstall}
                                        className="px-4 py-2 bg-white text-blue-600 rounded-lg font-medium hover:bg-blue-50"
                                    >
                                        Install
                                    </button>
                                    <button 
                                        onClick={() => setShowInstall(false)}
                                        className="px-4 py-2 border border-blue-300 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        Later
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-6 text-center">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">
                            üèÜ Badminton Club Manager
                        </h1>
                        <p className="text-gray-600 text-lg">Smart game pairing and player management</p>
                        
                        {currentSession ? (
                            <div className="mt-4 p-3 bg-green-50 rounded-lg">
                                <p className="text-green-800 font-medium">
                                    ‚úÖ Club Night Active - {currentSession.date}
                                </p>
                            </div>
                        ) : (
                            <div className="mt-4">
                                <button 
                                    onClick={startSession}
                                    className="px-6 py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 shadow-lg"
                                >
                                    üöÄ Start New Club Night
                                </button>
                            </div>
                        )}
                    </div>

                    {currentSession && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Players */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    üë• Players ({attending.length} attending)
                                </h2>
                                <div className="space-y-3">
                                    {players.map(player => (
                                        <div 
                                            key={player.id}
                                            onClick={() => toggleAttendance(player.id)}
                                            className={`p-3 rounded-lg border-2 cursor-pointer transition-all ${
                                                attending.includes(player.id) 
                                                    ? 'border-green-400 bg-green-50' 
                                                    : 'border-gray-200 bg-gray-50 hover:border-gray-300'
                                            }`}
                                        >
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <p className="font-medium">
                                                        {player.name} {player.gender === 'male' ? '‚ôÇ' : '‚ôÄ'}
                                                    </p>
                                                    <p className="text-sm text-gray-600">
                                                        Rating: {player.rating}
                                                    </p>
                                                </div>
                                                {attending.includes(player.id) && (
                                                    <span className="text-green-600 font-bold text-xl">‚úì</span>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                {attending.length >= 4 && (
                                    <button 
                                        onClick={generateGame}
                                        className="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
                                    >
                                        üéØ Generate New Game
                                    </button>
                                )}
                            </div>

                            {/* Games */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    üè∏ Active Games ({games.length})
                                </h2>
                                
                                {games.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <p>No games yet</p>
                                        <p className="text-sm">Select players and generate games!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {games.map(game => (
                                            <div 
                                                key={game.id}
                                                className="bg-gradient-to-r from-green-50 to-blue-50 p-4 rounded-lg border border-green-200"
                                            >
                                                <h3 className="font-bold text-gray-800 mb-3">
                                                    Court {game.court}
                                                </h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                    <div className="bg-white p-3 rounded">
                                                        <p className="font-medium text-blue-600 text-sm">Team 1</p>
                                                        <p className="text-gray-700">
                                                            {game.team1.map(p => p.name).join(' & ')}
                                                        </p>
                                                    </div>
                                                    <div className="bg-white p-3 rounded">
                                                        <p className="font-medium text-red-600 text-sm">Team 2</p>
                                                        <p className="text-gray-700">
                                                            {game.team2.map(p => p.name).join(' & ')}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="mt-8 text-center text-gray-500 text-sm">
                        <p>üè∏ Badminton Club Manager v1.0</p>
                        <p>Install this app for the best experience!</p>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<BadmintonApp />, document.getElementById('root'));
    </script>
</body>
